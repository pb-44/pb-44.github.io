<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>SWMS</title>

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ContactUs.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="contact-us2">
      <nav class="header1">
        <div class="divkmb-site-logo1">
          <img
            class="image-2-icon2"
            alt="Logo"
            src="./public/image-21@1x.png"
          />
        </div>
        <section class="divkmb-header-menu1">
          <a class="list-item-link21" href="./index.html">
            <div class="home1">Home</div>
          </a>
          <a class="list-item-link21" href="./AboutUs.html">
            <div class="about-us1">About Us</div>
          </a>
          <a class="list-item-link21" href="./ServicePage.html">
            <div class="services1">Services</div>
          </a>
          <a class="list-item-link24">
            <div class="contact-us3">Contact Us</div>
          </a>
        </section>
        <div class="divkmb-header-menu-extras1">
          <button class="list-item-link25">
            <div class="contact-us4">Contact us</div>
          </button>
        </div>
      </nav>
      <main class="divkmb-site-page1">
        <div class="frame">
          <div class="frame1">
            <div class="frame2">
              <div class="frame3">
                <h3 class="heading-31">Contact us</h3>
                <h1 class="heading-1-container">
                  <span class="heading-1-container1">
                    <p class="have-a">Have a</p>
                    <p class="have-a">question?</p>
                  </span>
                </h1>
              </div>
              <div class="contact-us-whenever-container">
                <p class="have-a">
                  Contact us whenever you have any questions. We
                </p>
                <p class="have-a">are always here for you!</p>
              </div>
            </div>
            <div class="frame4">
              <div class="frame5">
                <h3 class="email">Email</h3>
                <div class="list-item">email@gmail.com</div>
              </div>
              <div class="frame6">
                <h3 class="phone">Phone</h3>
                <div class="list-item1">+1 234 567 8900</div>
              </div>
              <div class="frame7">
                <h3 class="address">Address</h3>
                <div class="list-item2">Pune, Maharashtra, India</div>
              </div>
            </div>
          </div>
          <div class="frame8">
            <label class="divplaceholder">
              <div class="first-name">First Name</div>
            </label>
            <label class="divplaceholder1">
              <div class="last-name">Last Name</div>
            </label>
            <label class="divplaceholder2">
              <div class="email-address">Email address</div>
            </label>
            <label class="divplaceholder3">
              <div class="phone1">Phone</div>
            </label>
            <input
              class="input"
              name="Email"
              placeholder="Enter email"
              type="email"
            />

            <input
              class="input1"
              name="Phone"
              placeholder="Enter phone no."
              type="tel"
            />

            <input
              class="input2"
              name="Lname"
              placeholder="Enter last name"
              type="text"
            />

            <input
              class="input3"
              name="Fname"
              placeholder="Enter first name"
              type="text"
            />

            <form class="button-button">
              <div class="submit">Submit</div>
            </form>
          </div>
        </div>
        <iframe
          class="iframe-body"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.059719033198!2d73.84392477450687!3d18.52620326900357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c07e4111123b%3A0x3f92335c2e5c8400!2sP.E.S.%20Modern%20College%20of%20Engineering!5e0!3m2!1sen!2sin!4v1704105613785!5m2!1sen!2sin"
        >
        </iframe>
      </main>
      <footer class="footer1">
        <div class="divkmb-site-footer-content">
          <div class="spankmb-widget-rich-text1">
            <div class="copyright-swms-2023-24-container2">
              <span class="heading-1-container1">
                <p class="have-a">Copyright SWMS 2023-24</p>
                <p class="have-a">&nbsp;</p>
                <p class="have-a">All Rights Reserved</p>
              </span>
            </div>
            <img
              class="image-2-icon3"
              alt="logo"
              src="./public/image-211@1x.png"
            />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
